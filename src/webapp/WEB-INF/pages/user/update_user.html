<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Edit user's info</title>
</head>
<body>
    <form th:method="post" th:action="@{/update}" th:object="${user}" style="display:inline;">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstName">Enter new first name:</label>
            <input type="text" th:field="*{firstName}" id="firstName">
        </div>
        <div>
            <label for="lastName">Enter new last name:</label>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
        <div>
            <label for="email">Enter new email:</label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label for="age">Enter new age:</label>
            <input type="text" th:field="*{age}" id="age">
        </div>
        <br>
        <input type="submit" value="Update"/>
    </form>
    <form th:method="post" th:action="@{/delete}" style="display:inline;"
          onsubmit="return confirm('Are you sure you want to delete this user?');">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <button type="submit">Delete</button>
    </form>

    <form th:method="get" th:action="@{/}" style="display:inline;">
        <button type="submit">Return to user list</button>
    </form>

    <div th:if="${errors}">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}" style="color: red;"></li>
        </ul>
    </div>
</body>
</html>
